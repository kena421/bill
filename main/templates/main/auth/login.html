{% extends 'main/base_site.html' %}

{% block body %}

<section class="section-gap achivement-area">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-5">
                <div class="achivement-content">
                    <h2>Log in</h2><hr>
                    <form method="post">
    {% csrf_token %}
    
    {% if  form.non_field_errors  %}
        <div class="alert alert-warning  alert-dismissible fade show" role = "alert">
        {{  form.non_field_errors }}
        </div>
   
    {% endif %}
    
    
        <div id="div_id_username" class="form-group"> 
          <label for="id_username" class="col-form-label  requiredField">
          Email Address<span class="asteriskField">*</span> 
        </label>
         <div class=""> 
           <input type="text" name="username" autofocus class="textinput textInput form-control" required id="id_username"> 
          </div>
         </div>
          <div id="div_id_password" class="form-group">
             <label for="id_password" class="col-form-label  requiredField">
          Password<span class="asteriskField">*</span>
         </label> <div class=""> <input type="password" name="password" class="textinput textInput form-control" required id="id_password"> </div> </div>

        <button class="btn btn-danger" type="submit">Login</button>
          <a href={% url 'password_reset' %} style="color:red">Forget password</a>
        </form>
      <hr/>
        <small>Don't Have an Account !!</small> <a href="#" style="color:red">Sign Up</a> 
            </div>
            
        </div>

        </div>
    </div>
</section>


{% endblock body %}
