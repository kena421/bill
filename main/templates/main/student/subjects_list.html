{% extends 'main/base_site.html' %}

{% block title %}Subjects{% endblock title %}

{% block body %}

<div class="class-subjects flex flex-column">

<div class="class-name">{{klass}}</div>

<div class="subject-container grid">

    {% for subject in subjects %}
        <div class="subject-card flex">
            <p class="subject-title">{{subject.name}}</p>
        </div>
    {% endfor %}
</div>

</div>



{% endblock body %}
